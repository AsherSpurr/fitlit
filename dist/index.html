<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Outline&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
  <title>Fitlit</title>
</head>

<body>
  <main class="main">
    <header class="header">
      <img src="./images/layered-dumbell.png" alt="dumbell" class="dumbell-image" height="35px" width="35px">
      <h1>Fitlit</h1>
    </header>
    <section class="user-container">
      <article class="user-data">
        <article class="user-data-left">
          <div class="name-cont">
            <h2 class="user-name">USER <br> NAME</h2>
          </div>
          <div class="address-cont"></div>
        </article>
        <figure class="profile-image">
          <img src="./images/profile-image1.png" alt="sample profile picture" class="profile-png" height="200vh"
            width="200vw">
        </figure>
        <article class="user-data-right">
          <dl class="steps-data">
            <div class="stride-cont">
              <dt class="stride-label">Stride Length</dt>
              <dd class="stride-data data" style="white-space: pre;">1234</dd>
            </div>
            <div class="steps-goal-cont">
              <dt class="steps-goal-label" style="white-space: pre;">My Step Goal</dt>
              <dd class="steps-goal-data data">2345</dd>
            </div>
            <div class="global-steps-goal-cont">
              <dt class="global-steps-goal-label">Avg Step Goal Among Users</dt>
              <dd class="global-steps-goal-data data">3456</dd>
            </div>
          </dl>
        </article>
      </article>
    </section>
    <section class="banner-box">
      <p class="banner-text">GET SWOLE · GET SWOLE · GET SWOLE</p>
    </section>
    <section class="hydration-container">
      <h2 class="hydration-heading" id="h2-hydration">Hydration</h2>
      <div class="data-and-image-cont">
        <dl class="hydration-data">
          <div class="daily-hydration-cont">
            <dt class="daily-hydration-label1">Today you drank</dt>
            <dt class="daily-hydration-label">Daily Hydration</dt>
          </div>
          <div class="weekly-hydration-cont">
            <dt class="weekly-hydration-label">Weekly Hydration</dt>
            <dd class="weekly-hydration-data1"></dd>
            <dd class="weekly-hydration-data2"></dd>
            <dd class="weekly-hydration-data3"></dd>
            <dd class="weekly-hydration-data4"></dd>
            <dd class="weekly-hydration-data5"></dd>
            <dd class="weekly-hydration-data6"></dd>
            <dd class="weekly-hydration-data7"></dd>
          </div>
        </dl>
        <figure class="water-img-cont">
          <img src="./images/water-drop.png" alt="happy water drop" class="water-png">
        </figure>
      </div>
    </section>
    <section class="sleep-container">
      <article class="user-sleep">
        <h2 class="sleep-heading" id="h2-sleep">Sleep</h2>
        <dl class="sleep-list">
          <div class="daily-sleep-cont">
            <dt class="daily-sleep-label">Daily Sleep</dt>
            <dd class="daily-sleep-data">DAILY SLEEP DATA</dd>
            <figure class="star-img-cont">
              <img src="./images/sleepy-star.png" alt="sleepy star" class="star-png">
            </figure>
          </div>
          <div class="weekly-sleep-cont">
            <dt class="weekly-sleep-label">Weekly Sleep</dt>
            <dd class="weekly-sleep-data">WEEKLY SLEEP DATA</dd>
          </div>
          <div class="avg-sleep-cont">
            <dt class="avg-sleep-label">All Time Avg Sleep</dt>
            <dd class="avg-sleep-data">ALL TIME AVG SLEEP DATA</dd>
          </div>
        </dl>
      </article>
      <!-- <section id="sleep-modal" class="modal-hidden" aria-modal="true" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-content">
        <article class="sleep-modal-section">
          <header>
            <h1 class="modal-title">Weekly Sleep</h1>
            <div id="fav-close" class="fav-close">
              <button class="close-button" aria-label="Close alert" type="button">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </header>
          <div class="left-and-right-modal">
          </div>
        </article>
      </section> -->
    </section>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
